twig:
    default_path: '%kernel.project_dir%/templates'
    exception_controller: null
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

framework:
    secret:     'secret'
    router:     { resource: null }

fm_tinymce:
    instances:
        default:
          filebrowser_type: fm_elfinder
          file_picker_callback: elFinderBrowser
          filebrowser:
              route: elfinder
              route_parameters:
                  instance: tinymce